<body>
  <div id="app" class="container">


  <!-- Add your site or application content here -->
  <p>{{message}}</p>
<transition-group name="flip-list" tag="ul">
<li class="row" v-for="i in lines"  v-bind:key="i">
  <div class=" sort-line"  v-bind:style="'width:'+i*5+'px'"> {{i}}</li>
  </li>
</transition-group>
<button class="btn btn-dark" v-on:click="start" v-bind:disabled="isStarted">start</button>
<button class="btn btn-dark" v-on:click="reset" v-bind:disabled="isStarted">reset</button>
<button class="btn btn-dark" v-on:click="setSortAlgorithm('bublesort')" v-bind:disabled="isStarted">bublesort</button>
<button class="btn btn-dark" v-on:click="setSortAlgorithm('insertsort')" v-bind:disabled="isStarted">insertsort</button>

  </div>



 
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js" integrity="sha256-VKITM616rVzV+MI3kZMNUDoY5uTsuSl1ZvEeZhNoJVk="
