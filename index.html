<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="app" class="container">
	

    <!-- Add your site or application content here -->

 	<button class="btn btn-dark" v-on:click="resetData" v-bind:disabled="!isDone">Reset Data</button>
 	<button class="btn btn-dark" v-on:click="sort" v-bind:disabled="!isDone">Sort All</button>
	<div class="row">
	<visual-sort type='bublesort'></visual-sort>
	<visual-sort type='insertsort'></visual-sort>
	<visual-sort type='selectionsort'></visual-sort>

    </div>
    </div>


	<template id='visual-sort-template'>
	<div class='col-4'>
		<h1> {{type}}</h1>
		<transition-group name="flip-list" tag="ul" v-show="isShowApp">
		<li class="row" v-for="(i,index) in lines" v-bind:key="i">
			<div class=" sort-line" v-bind:style="'width:'+i+'%;background-color:'+(index==highlight?'orange':index===currentPosition?'red':'black')" > </li>
		</li>
		</transition-group>
		<!-- <button class="btn btn-dark" v-on:click="start" v-bind:disabled="isStarted">start</button> -->
		<button class="btn btn-dark" v-on:click="sort" v-bind:disabled="!isDone">sort</button>
		<button class="btn btn-dark" v-on:click="reset" v-bind:disabled="!isDone">reset</button>
		
	</div>
		
	</template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js" integrity="sha256-VKITM616rVzV+MI3kZMNUDoY5uTsuSl1ZvEeZhNoJVk="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js" integrity="sha256-TaLceMwjWRqe4yhbqPOJH6V7UGt5AvvdNfpaIXJWbFU="
      crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
